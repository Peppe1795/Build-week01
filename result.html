<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main id="container">
        <header>
            <div>
                <img src="assets/img/epicode_logo.png">
            </div>

        </header>

        <div id="cover-center">
            <span>
                <h1>Results</h1>
            </span>
            <h2>The summary of your answer:</h2>
            <div id="wrong">
                <h2>Wrong</h2>
                <h2 id="insuccessiPercentuale">33%</h2>
                <p id="insuccessi">3/10</p>
            </div>
            <div id="value">
                <div class="cerchio" style="--clr1:#00ffffdf;">
                    <svg viewBox="40 40 120 120" width="500px" height="500px">
                        <circle cx="100" cy="100" r="50"></circle>
                        <circle cx="100" cy="100" r="50" id="dio"></circle>
                    </svg>
                    <div class="testo"><h2> </h2></div>
                </div>
            </div>
        </div>
        <div id="correct">
            <h2>Correct</h2>
            <h2 id="successiPercentuale">66%</h2>
            <p id="successi">4/10</p>
        </div>

    </main>
    <footer>
        <button class="ultimoButton">RATE US</button>
    </footer>

</body>
<script src="assets/js/result.js"></script>
</div>

</html>
