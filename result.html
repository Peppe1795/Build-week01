<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="container">
        <header>
            <div class='logo'><img src="assets/img/epicode_logo.png">
            </div>
        </header>
        <main>
            <div class="titolo">
                <h1>Results</h1>
                <h2>The summary of your answer:</h2>
            </div>
            <div class="inlinea">
                <div class='corretto'>
                    <h2>Correct</h2>
                    <h2 id="successiPercentuale"></h2>
                    <p id="successi"></p>
                </div> 
                <div id="valutazioni">
            <div class="cerchio" style="--clr1:#00ffffdf;">
                <svg viewBox="-30 0 250 250" width="1500" height="1500">
                    <circle cx="100" cy="100" r="50"></circle>
                    <circle cx="100" cy="100" r="50" id="dio"></circle>
                </svg>

            </div>
        </div>
            <div id="testoRotella">
                    <div id="testoRotellaDue">
                        <h3 id="centro1"></h3>
                        <h3 id="centro2"></h3>
                        <p id="centro3"></p>
                        <p id="centro4"></p>
                        <p id="centro5"></p>
                        <p id="centro6"></p>
                    </div>
                </div>
            <div class='sbagliato'>
                    <h2>Wrong</h2>
                    <h2 id="insuccessiPercentuale"></h2>
                    <p id="insuccessi"></p>
                </div>
            </div>
        </main>




        <footer>
            <button class="ultimoButton">RATE US</button>
        </footer>
    </div>
    <script src="assets/js/result.js"></script>
</body>

</html>
